<h1><strong>Dona Aranha</strong></h1><br>
<p><h3>Dona Aranha
subiu pela parede
veio a chuva forte e a derrubou
já passou a chuva
e o sol já vem surgindo
e a dona aranha
continua a subir
ela é teimosa,
desobediente.
sobe, sobe, sobe
nunca está contente!</h3></p>
